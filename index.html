<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Card System</h1>
        <form id="timeCardForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="inTime">In Time:</label>
            <input type="time" id="inTime" name="inTime" required>

            <label for="outTime">Out Time:</label>
            <input type="time" id="outTime" name="outTime" required>

            <button type="submit">Submit</button>
        </form>

        <div id="timeCardDisplay">
            <h2>Time Card Details</h2>
            <p id="cardDetails"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
